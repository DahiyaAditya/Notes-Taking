<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Note's Keeper</title>
</head>
<body>
    <h2 class="heading">Things to Remind</h2>
    <div class="parent">
       <div class="notes">
            <div class="main-headier">
                <input  class="textField" type="text" placeholder="Add your Notes here ">
                <button onclick="addBtn()" class="to-add"><i class="ri-add-box-line"></i></button>
            </div>
            <div class="record">
                <p class="para">Have a cupe of Coffee</p>
                <button onclick="deleteNote(this.index)" id="index" class="delete"><i class="ri-delete-bin-7-line"></i></button>
            </div> 
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
